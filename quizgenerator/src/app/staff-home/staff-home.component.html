<p>staff-home works!</p>
<button mat-button (click)="getSubject()">Get Subjects</button>
<div *ngIf="subjects">
    <div *ngFor="let subject of subjects">
        {{subject.name}}
        {{subject.semester}}
        <button mat-button  (click)="questionsEnter(subject.name,subject.semester)">Enter Questions</button>
    </div>
</div>
<div *ngIf="flag">
    <form novalidate (ngSubmit)="Enter(questionForm)" #questionForm="ngForm">
    <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="question" name="question" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter option1" type="text" [(ngModel)]="option1" name="question">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter option2" type="text" [(ngModel)]="option2" name="option2">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter option3" type="text" [(ngModel)]="option3" name="option3">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter option4" type="text" [(ngModel)]="option4" name="option4">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Marks" type="number" [(ngModel)]="marks" name="marks">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Minus" type="number" [(ngModel)]="minus" name="minus">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correct Answer</mat-label>
        <select matNativeControl [(ngModel)]="selectedanswer" name="selectedanswer" required>
          <option value="{{option1}}">{{option1}}</option>
          <option value="{{option2}}">{{option2}}</option>
          <option value="{{option3}}">{{option3}}</option>
          <option value="{{option4}}">{{option4}}</option>
        </select>
      </mat-form-field>

        </mat-radio-button>
        {{season}}
        </div>
        
      </mat-radio-group>
     -->
      <button mat-button>Done</button>
    </form>
</div>
