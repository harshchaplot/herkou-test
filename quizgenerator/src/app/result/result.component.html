<div class="main-content">
    <div class="container-fluid">
 
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="header">
                            <h4 class="title">Details Of Student</h4>
                            <p class="title category">{{username}}</p>
                        </div>
                        <div >
                          <div class="entry">
                            <p class="card-text">Semester - {{semester}}</p>
                              <hr>
                            <p class="card-text">Branch - {{branch}}</p>
                            <hr>
                            <h5>Exams Attempted</h5>
                            <table class="table table-hover">
                                <tbody *ngFor="let i of subjects">
                                    <tr *ngFor="let j of i | keyvalue">
                                        <td>{{j.key}}</td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
